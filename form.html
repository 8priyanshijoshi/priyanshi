<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
    <input type="text" name="firstname" id="fname" placeholder="enter name" minlength="3" maxlength="10" required><br><br>
    <input type="email" placeholder="enter email" required><br><br>
    <input type="date"><br><br>
    <input type="datetime"><br><br>
    <input type="datetime-local"> <br><br>
    <input type="color"><br><br>
    <input type="number"><br><br>
    <input type="range"><br><br>
    <input type="search"><br><br>
    <input type="url"><br><br>
    <input type="month"><br><br>
    <input type="week"><br><br>
    <input type="file"><br><br>

    <input type="submit" name="submit">
    <input type="reset" name="reset"><br><br><br>

    <!--twextarea-->
    address:
    <textarea name="" id="" cols="30" rows="3" placeholder="enter address" required></textarea><br><br><br>
    
    <!--radiobutton-->
    <input type="radio" name="gen" id="m">
    <label for="m">male</label>
    <input type="radio" name="gen" id="f">
    <label for="f">female</label><br><br><br>

    <!--checkbox-->
    <input type="checkbox" name="" id="">
    <label for="">HTML</label>
    <input type="checkbox" name="" id="">
    <label for="">CSS</label>
    <input type="checkbox" name="" id="">
    <label for="">JS</label><br><br><br>

    <!---selection-->
    city:
    <select name="" id="">
        <option value="">selected</option>
        <optgroup label="south"></optgroup>
        <option value="">surat</option>
        <option value="">vapi</option>
        <option value="">navsari</option>
        <optgroup label="north"></optgroup>
        <option value="">palanpur</option>
        <option value="">vav</option>
        <option value="">tharad</option>
        <option value="">deesa</option>
    </select>


    </form>
</body>
</html>
