<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--3 type of list-->
    <!--1. order list-->
    <ol type="a">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ol>
    <!--2. unorder list-->
    <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ul>
    <!--3. description list-->
    <dl>
        <dt>html</dt>
        <dd>is a markup language</dd>

        <dt>css</dt>
        <dd>is a stylesheet</dd>
    </dl>

    <!--nested list-->
    <ol>
        <li>frontend</li>
            <ul>
                <li>html</li>
                <li>css</li>
                <li>java</li>
            </ul>  
        <li>backend</li>
            <ul>
                <li>php</li>
                <li>laravel</li>
                <li>wordpress</li>
            </ul>
    </ol>
</body>
</html>
